---
name: CI
on: [push]
jobs:
  build:
    name: Build, lint, and test on Node 22.x
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: npm
      - run: npm ci
      - uses: pre-commit/action@v3.0.1
      - run: npm run build
